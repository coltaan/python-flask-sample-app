name: ci

on:
  push:
    branches: [ "master" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: false
        tags: slashlost/flasker:latest
          
